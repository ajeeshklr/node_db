<section class="contact" id="contact-section">
    <div>
        <div class="row">
            <div>
                <h2 class="contact-title">
                    {contact.title}
                </h2>
                <h3 class="contact-subtitle">
                    {contact.subtitle}
                </h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="contact-details">
            <div>
                <div class="contact-subtitle" style="display: {contact.display}">
                    {contact.thanks}
                </div>

                <form class="contact-form" action="/contact" method="post">
                    <div>
                        <div class="element-style" data-for="name">
                            <div class="form-group">
                                <label class="label-style" for="name-form1-i">Name</label>
                                <input type="text" class="form-control" name="name" data-form-field="Name" required=""
                                    id="name-form">
                            </div>
                        </div>
                        <div class="element-style" data-for="email">
                            <div class="form-group">
                                <label class="label-style" for="email-form1-i">Email</label>
                                <input type="email" class="form-control" name="email" data-form-field="Email" required=""
                                    id="email-form">
                            </div>
                        </div>
                        <div class="element-style" data-for="phone">
                            <div class="form-group">
                                <label class="label-style" for="phone-form1-i">Phone</label>
                                <input type="tel" class="form-control" name="phone" data-form-field="Phone" id="phone-form">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" data-for="message">
                        <label class="label-style" for="message-form1-i">Message</label>
                        <textarea type="text" class="form-control form-multi-text" name="message" rows="7"
                            data-form-field="Message" id="message-form"></textarea>
                    </div>

                    <span class="submit_span">
                        <button href="" type="submit" class="button-style hover">SEND FORM</button>
                    </span>
                </form>
            </div>
        </div>
    </div>
</section>
