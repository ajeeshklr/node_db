<html>

<head>
    <meta charset="utf-8">
    <meta name="application-name" content="iMeshConnect - Official Site">
    <meta name="description" content="{head.description}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{head.keywords}">
    <meta http-equiv="content-type" content="text/html">

    <title> {head.title} | {global.appName} </title>

    <link type="image/x-icon" rel="icon" href="favicon.ico">
    <!-- <link rel="stylesheet" type="text/css" href="public/header.css">
        <link rel="stylesheet" type="text/css" href="public/footer.css"> -->
    <link rel="stylesheet" type="text/css" href="public/app.css">
    <script type="text/javascript" charset="utf-8" src="public/app.js"></script>

</head>

<body class="{body.class}">

    <!-- Page wrapper. Content of the page shall be under this div. -->
    <div class="wrapper">
        <!-- Header DIV, which shall contain the LOGO and other menu items. -->
        <div class="header">
            <div class="innerHeader">
                <!-- Add logo -->
                <div class="logo">
                    <a href="/">
                        <img src="public/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="menu">
                    <!-- Add menu -->
                    <ul class="ul">
                        <li class="li">
                            <a href="/">{head.home}</a>
                        </li>
                        <li class="li">
                            <a href="/products">{head.products}</a>
                        </li>
                        <li class="li">
                            <a href="/services">{head.services}</a>
                        </li>
                        <li class="li">
                            <a href="/about">{head.about_us}</a>
                        </li>
                        <li class="li">
                            <a href="/contact">{head.contact_us}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>

        </div>

        <!-- Page specific content goes here. -->
        <div class="content">
